<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Count Dashboard - Real-time Tracking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #93a4f5 0%, #667eea 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        animation: fadeInDown 1s linear;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header img {
        mix-blend-mode: multiply;
      }

      .status-bar {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        animation: slideInUp 1s linear;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1.5fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        color: white;
        animation: slideInUp 1s linear forwards;
        transition: transform 0.3s linear, box-shadow 0.3s linear;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .center-card {
        transform: scale(1.1);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0.15) 100%
        );
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .stat-icon {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: #ffd700;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .center-card .stat-number {
        font-size: 2.5rem;
        color: #ffd700;
      }

      .departments-container {
        width: 100%;
        overflow: hidden;
        margin-bottom: 30px;
        position: relative;
        height: 200px;
      }

      .departments-marquee {
        display: flex;
        gap: 20px;
        animation: marqueeScroll 100s linear infinite;
        width: max-content;
      }

      .dept-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s linear, box-shadow 0.3s linear;
        position: relative;
        overflow: hidden;
        min-width: 300px;
        flex-shrink: 0;
      }

      .dept-card:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .dept-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .dept-name {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
      }

      .dept-stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .dept-stat {
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        background: #f8f9fa;
      }

      .dept-stat.male {
        background: #e3f2fd;
        color: #1976d2;
      }

      .dept-stat.female {
        background: #fce4ec;
        color: #c2185b;
      }

      .dept-stat.total {
        background: #e8f5e8;
        color: #388e3c;
      }

      .dept-stat-number {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .dept-stat-label {
        font-size: 0.8rem;
        margin-top: 5px;
      }

      .live-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        background: #4caf50;
        border-radius: 50%;
        margin-right: 10px;
        animation: pulse 1.5s infinite;
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 1.2rem;
        margin: 50px 0;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes popIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes marqueeScroll {
        0% {
          transform: translateX(100vw);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .pulse-animation {
        animation: pulse 2s linear;
      }

      @media (max-width: 768px) {
        .stats-grid {
          grid-template-columns: 1fr;
        }

        .center-card {
          order: -1;
          transform: scale(1);
        }

        .departments-container {
          height: 180px;
        }

        .dept-card {
          min-width: 250px;
        }

        .header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://www.kgcas.com/wp-content/uploads/2025/04/KGCAS-logo-scaled.webp?x14789"
          alt="Logo"
          style="height: 100px"
        />
        <h1><i class="fas fa-graduation-cap"></i> ALUMNI MEET 2025-REWIND</h1>
      </div>

      <div class="status-bar">
        <div>
          <span class="live-indicator"></span>
          <strong>LIVE</strong> - Real-time updates enabled
        </div>
        <div id="lastUpdated">
          <span id="updateTime"></span>
        </div>
        <div>
          <i class="fas fa-building"></i>
          Departments: <span id="deptCount">0</span>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-male"></i>
          </div>
          <div class="stat-number" id="maleCount">0</div>
          <div>Male Alumni</div>
        </div>
        <div class="stat-card center-card">
          <div class="stat-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-number" id="totalAlumni">0</div>
          <div>Total Alumni</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-female"></i>
          </div>
          <div class="stat-number" id="femaleCount">0</div>
          <div>Female Alumni</div>
        </div>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading count data...</p>
      </div>

      <div
        id="departmentsContainer"
        class="departments-container"
        style="display: none"
      >
        <div id="departmentsMarquee" class="departments-marquee"></div>
      </div>
    </div>

    <script>
      const socket = io();

      // Connect to WebSocket
      socket.on("connect", function () {
        console.log("Connected to server");
      });

      // Handle count updates
      socket.on("count_update", function (data) {
        console.log("Received count update:", data);
        updateDashboard(data);
      });

      function updateDashboard(data) {
        // Hide loading
        document.getElementById("loading").style.display = "none";
        document.getElementById("departmentsContainer").style.display = "block";

        // Update main stats
        updateStat("totalAlumni", data.total_alumni || 0);
        updateStat("maleCount", data.male_count || 0);
        updateStat("femaleCount", data.female_count || 0);

        document.getElementById("deptCount").textContent = data.departments
          ? data.departments.length
          : 0;
        document.getElementById("updateTime").textContent = "" || "";

        // Update departments
        updateDepartments(data.departments || []);
      }

      function updateStat(elementId, value) {
        const element = document.getElementById(elementId);
        if (element.textContent !== value.toString()) {
          element.textContent = value;
          element.parentElement.classList.add("pulse-animation");
          setTimeout(() => {
            element.parentElement.classList.remove("pulse-animation");
          }, 2000);
        }
      }

      function updateDepartments(departments) {
        const marquee = document.getElementById("departmentsMarquee");
        marquee.innerHTML = "";

        // Create cards twice for seamless looping
        const createCards = () => {
          departments.forEach((dept, index) => {
            const card = createDepartmentCard(dept, index);
            marquee.appendChild(card);
          });
        };

        // Create first set of cards
        createCards();
        // Create duplicate set for seamless loop
        createCards();
      }

      function createDepartmentCard(dept, index) {
        const card = document.createElement("div");
        card.className = "dept-card";

        card.innerHTML = `
                <div class="dept-name">
                    <i class="fas fa-building"></i>
                    ${dept.department || "Unknown Department"}
                </div>
                <div class="dept-stats">
                    <div class="dept-stat male">
                        <div class="dept-stat-number">${
                          dept.male_count || 0
                        }</div>
                        <div class="dept-stat-label">Male</div>
                    </div>
                    <div class="dept-stat female">
                        <div class="dept-stat-number">${
                          dept.female_count || 0
                        }</div>
                        <div class="dept-stat-label">Female</div>
                    </div>
                    <div class="dept-stat total">
                        <div class="dept-stat-number">${
                          dept.total_count || 0
                        }</div>
                        <div class="dept-stat-label">Total</div>
                    </div>
                </div>
            `;

        return card;
      }

      // Handle connection errors
      socket.on("connect_error", function (error) {
        console.error("Connection error:", error);
        document.getElementById("loading").innerHTML = `
                <div class="spinner"></div>
                <p>Connection error. Retrying...</p>
            `;
      });

      socket.on("disconnect", function () {
        console.log("Disconnected from server");
      });
    </script>
  </body>
</html>
